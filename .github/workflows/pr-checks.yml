name: PR Checks

on:
  pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.4', '3.3', '3.2', '3.1']
        gemfile: ['Gemfile']
    services:
      redis:
        image: redis
        ports:
          - 22379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
      - name: Run specs
        run: bundle exec rspec spec/
